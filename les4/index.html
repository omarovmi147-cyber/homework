<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form">
      <fieldset class="form-group">
        <span class="form-group-title">Ваши личные данные</span>
        <label class="label"></label>
        Ваше имя
        <input class="input" type="text" inputmode="text" name="first-name" placeholder="Имя" required />
        </label>
        <label class="label">
          Ваш возраст
        <input class="input" type="number" inputmode="numeric" name="age" placeholder="Возраст" required />
        </label>
        <label class="label">
          Ваш номер телефона
        <input class="input" type="tel" inputmode="tel" name="phone" placeholder="Номер телефона" required />
        </label>
        <label class="label">
          Ваша почта
        <input class="input" type="email" inputmode="email" name="email" placeholder="Почта" required />
        </label>
        <label class="label">
        <span class="message">Сообщение</span>
        <textarea class="textarea" name="message" placeholder="Ваше сообщение"></textarea>
        </label>
        <label class="label">
        <input class="checkbox" type="checkbox" name="rules" value="rules" required />
        Я принимаю правила
        </label>
         <button class="button" type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
